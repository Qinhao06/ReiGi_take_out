server.port=8080

reigi.fileLocation = D:/Spring/ReiGi/src/main/resources/static/backend/uploadImages/

# application
spring.application.name=take_out_system

# dataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/reigi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

mybatis.configuration.map-underscore-to-camel-case=true


#Web
spring.web.resources.add-mappings=true
spring.web.resources.cache.cachecontrol.max-age=7200
spring.web.resources.cache.use-last-modified=true
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**


# mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml

spring.mvc.format.date=yyyy-MM-dd HH:mm:ss
spring.mvc.throw-exception-if-no-handler-found=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-date-keys-as-timestamps=true

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=100
spring.data.redis.lettuce.pool.max-wait=PT10S
spring.data.redis.timeout=PT10S



debug=false
